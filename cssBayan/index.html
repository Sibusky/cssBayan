<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <section class="accordion">
      <div class="accordion__container">
        <h1 class="accordion__title text">css Bayan</h1>
        <ul class="accordion__list">
          <li class="accordion__item">
            <input
              class="accordion__item-input"
              id="item-1"
              name="item"
              type="radio"
              checked
            />
            <label class="accordion__item-label" for="item-1"
              ><div class="accordion__item-label-container">
                <p class="accordion__item-label-text text">Angular or React?</p>
                <span class="accordion__item-label-icon"></span>
              </div>
              <img
                class="accordion__item-image"
                src="./images/angular-or-react.jpeg"
                alt="Angular or react meme"
              />
            </label>
          </li>
          <li class="accordion__item">
            <input
              class="accordion__item-input"
              id="item-2"
              name="item"
              type="radio"
            />
            <label class="accordion__item-label" for="item-2">
              <div class="accordion__item-label-container">
                <p class="accordion__item-label-text text">
                  When you submit your project for review
                </p>
                <span class="accordion__item-label-icon"></span>
              </div>
              <img
                class="accordion__item-image"
                src="./images/review.jpeg"
                alt="Review meme"
              />
            </label>
          </li>
          <li class="accordion__item">
            <input
              class="accordion__item-input"
              id="item-3"
              name="item"
              type="radio"
            />
            <label class="accordion__item-label" for="item-3">
              <div class="accordion__item-label-container">
                <p class="accordion__item-label-text text">
                  Let's clone this site. It's easy!
                </p>
                <span class="accordion__item-label-icon"></span>
              </div>
              <img
                class="accordion__item-image"
                src="./images/rick-morty.png"
                alt="Rick and Morty meme"
              />
            </label>
          </li>
          <li class="accordion__item">
            <input
              class="accordion__item-input"
              id="item-4"
              name="item"
              type="radio"
            />
            <label class="accordion__item-label" for="item-4">
              <div class="accordion__item-label-container">
                <p class="accordion__item-label-text text">
                  After finishing 2 stage in RS School
                </p>
                <span class="accordion__item-label-icon"></span>
              </div>
              <img
                class="accordion__item-image"
                src="./images/rs-stage2.jpeg"
                alt="RS School stage 2 meme"
              />
            </label>
          </li>
          <li class="accordion__item">
            <input
              class="accordion__item-input"
              id="item-5"
              name="item"
              type="radio"
            />
            <label class="accordion__item-label" for="item-5">
              <div class="accordion__item-label-container">
                <p class="accordion__item-label-text text">
                  It's time to sleep
                </p>
                <span class="accordion__item-label-icon"></span>
              </div>
              <img
                class="accordion__item-image"
                src="./images/time-to-sleep.jpeg"
                alt="Time to sleep meme"
              />
            </label>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
